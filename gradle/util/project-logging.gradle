project.ext.info = { def message ->
  if (message){
    println "[$project.name] $message"
  }
}

project.ext.warn = { def message ->
  if (message){
    logger.warn "[$project.name] Warning: $message"
  }
}

project.ext.error = { def message ->
  if (message){
    logger.error "[$project.name] ERROR: $message"
  }
}