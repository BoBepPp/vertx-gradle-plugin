repositories { mavenCentral() }

apply plugin: 'vertx'
def blah = "Hello"

vertx {
  platform {
    java '2.0.1-final'
    tools '2.0.1-final'
  }

  config { main 'Main' }

  deployments {
    crashub { deploy 'org.crashub~vertx.shell~2.0.2' }
  }

  info {
    groupId 'com.darylteo'
    artifactId 'simple-project'
    version '0.1.0-SNAPSHOT'

    developers {
      developer {
        id 'darylteo'
        name 'Daryl Teo'
        email 'i.am@darylteo.com'
      }
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }
    
    properties {
      keywords 'Hello,World,How,Are,You?'
    }
  }
}

// Tests
afterEvaluate {
  // test deployments and tasks
  assert vertx.deployments.findByName('mod') != null
  assert tasks.findByName('runMod') != null
  assert tasks.findByName('debugMod') != null
}