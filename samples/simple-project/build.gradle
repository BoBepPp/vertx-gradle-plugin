buildscript {
  repositories { mavenLocal() }
  dependencies {  classpath vertxPlugin }
}

repositories { mavenCentral() }

apply plugin: 'vertx'

vertx {
  platform {
    java '2.0.1-final'
    tools '2.0.1-final'
  }

  module {
    group 'com.darylteo'
    name 'simple-project'
    version '0.1.0-SNAPSHOT'
  }

  info {
    developers {
      developer {
        id 'darylteo'
        name 'Daryl Teo'
        email 'i.am@darylteo.com'
      }
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }
  }
}