buildscript {
  repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/releases' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenLocal()
  }

  dependencies { classpath "com.darylteo:maven-plugin:1.1.0" }
}

apply plugin: 'groovy'
apply plugin: com.darylteo.gradle.plugins.MavenPlugin

repositories {
  mavenCentral()
  maven { url 'https://oss.sonatype.org/content/repositories/releases' }
  maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
  compile gradleApi()
  compile localGroovy()

  compile "io.vertx:vertx-core:$vertxVersion"
  compile "io.vertx:vertx-platform:$vertxVersion"

  compile "com.darylteo:maven-plugin:$mavenPluginVersion"
}

maven {
  username = sonatypeUsername
  password = sonatypePassword

  release = project.hasProperty('release') ? project.release : false

  repository = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
  snapshotRepository = 'https://oss.sonatype.org/content/repositories/snapshots/'

  project {
    name 'Vertx Gradle Plugin'
    description 'Gradle Plugin for Vert.x Projects'
    inceptionYear '2013'
    url 'http://github.com/darylteo/vertx-gradle-plugin'

    developers {
      developer {
        id 'darylteo'
        name 'Daryl Teo'
        email 'i.am@darylteo.com'
      }
    }

    scm { url 'http://github.com/darylteo/vertx-gradle-plugin' }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }
    properties { setProperty('project.build.sourceEncoding', 'UTF8') }
  }
}