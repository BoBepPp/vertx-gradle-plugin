buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies { classpath "com.darylteo:maven-plugin:1.1.0-ALPHA1-SNAPSHOT"  }
}

apply plugin: 'groovy'
apply plugin: com.darylteo.gradle.plugins.MavenPlugin

repositories {
  mavenLocal()
  maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()

  compile "io.vertx:vertx-core:$vertxVersion"
  compile "io.vertx:vertx-platform:$vertxVersion"
  compile "io.vertx:testtools:$toolsVersion"

  testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.6"
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom {
        artifactId = artifact
        project {
          name 'Vertx Gradle Plugin'
          description 'Gradle Plugin for Vert.x Projects'
          inceptionYear '2013'
          url 'http://github.com/darylteo/vertx-gradle-plugin'

          developers {
            developer {
              id 'darylteo'
              name 'Daryl Teo'
              email 'i.am@darylteo.com'
            }
          }

          scm { url 'http://github.com/darylteo/vertx-gradle-template' }

          licenses {
            license {
              name 'The Apache Software License, Version 2.0'
              url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
              distribution 'repo'
            }
          }
          properties { setProperty('project.build.sourceEncoding', 'UTF8') }
        }
      }
    }
  }
}